<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
        <script src="https://kit.fontawesome.com/1d9724e4a8.js" crossorigin="anonymous"></script>
        <script src="script.js" defer></script>
        <title>Library</title>
    </head>
    <body class="bg-light">

        <div class="row text-center">
            <div id="aside" class="col-md-3">
                <h1>
                    <i class="fas fa-book"></i>
                    LIBRARY
                </h1>

                <form method="post">
                    <div class="form-group">
                        <input id="title" required placeholder="What is the title of the book?" class="form-control dottedBorder" type="text" name="title" />
                    </div>
                    <div class="form-group">
                        <input id="author" required placeholder="Who is the author of the book?" class="form-control dottedBorder" type="text" name="author" />
                    </div>
                    <div class="form-group">
                        <input id="pages" min="1" max="2000" required placeholder="How many pages are in the book?" class="form-control dottedBorder" type="number" name="pages" />
                    </div>
                    <div class="form-group">
                        <input id="isRead" class="form-check-input" type="checkbox" name="isRead" />
                        <label for="isRead" class="form-check-label">I have already read this book!</label>
                    </div>
                    <button id="add" type="submit">
                        <p id="submitContent">ADD A NEW BOOK</p>
                    </button>
                </form>

                <p class="footer">
                    Copyright Â© 2021 stefkonoisyboy
                    <a href="https://github.com/stefkonoisyboy" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                </p>
            </div>
            <div class="col-md-9 text-center">
                <div id="statisticsRow" class="text-center">
                    <span id="read" class="statistics"></span>
                    <span id="unread" class="statistics"></span>
                    <span id="total" class="statistics"></span>
                    <span>
                        <button id="deleteAll" class="btn btn-danger">DELETE ALL</button>
                    </span>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th class="text-white">TITLE</th>
                            <th class="text-white">AUTHOR</th>
                            <th class="text-white">PAGES</th>
                            <th class="text-white">STATUS</th>
                            <th class="text-white">REMOVAL</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
